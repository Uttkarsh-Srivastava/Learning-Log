{%extends 'learning_logs/base.html'%}
{%block header%}
<h2>Topics</h2>
{%endblock header%}
{%block content%}
<p>Topics</p>
<ul>
{%for topic in topics%}
<li>
  <h3>
  <a href="{% url 'learning_logs:topic' topic.id%}">{{topic}}</a> -

{%endfor%}
</ul>

<h3><a href="{%url 'learning_logs:new_topic'%}">Add a new topic</a>
</h3>
{%endblock content%}
